{% extends 'login.html' %}

{% block Title %}
<span class="login100-form-title p-b-41">
    Change profile image
</span>
{% endblock Title %}

{% block formHeader %}
<img src="/{{user_imageURL}}" class="img-fluid profile d-block mx-auto" alt="icons">
<form class="login100-form validate-form p-b-20 p-t-5" method="post" enctype=multipart/form-data>
    
{% endblock formHeader %}

{% block form %}

<div class="wrap-input100 validate-input" data-validate="Link to the image">
    <!-- <label for="uploadFile" class="input100"> Choose your Image </label> -->
    <input id="uploadFile" class="input100" type="file" name="image" placeholder="Link to the image">
    <span class="focus-input100" data-placeholder="&#xe819;"></span>
</div>

<div class="container-login100-form-btn m-t-32">
    <button class="login100-form-btn">
        Upload
    </button>
</div>
<div class="container mt-3">
    <p class="text-right">Don't wanna change anymore? 
        <a href={{ url_for('profile') }}>Go back!</a>
    </p>
</div>
{% endblock form %}
