{% extends 'login.html' %}

{% block Title %}
<span class="login100-form-title p-b-41">
    Change password
</span>
{% endblock Title %}

{% block form %}
<div class="wrap-input100 validate-input" data-validate="Enter old password">
    <input class="input100" type="password" name="password_old" placeholder="Current Password">
    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
</div>

<div class="wrap-input100 validate-input" data-validate="Enter new password">
    <input class="input100" type="password" name="password_new" placeholder="New Password">
    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
</div>

<div class="wrap-input100 validate-input" data-validate="Re-enter new password">
    <input class="input100" type="password" name="password_confirm" placeholder="Re-enter New Password">
    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
</div>

<div class="container-login100-form-btn m-t-32">
    <button class="login100-form-btn">
        Confirm
    </button>
</div>
<div class="container mt-3">
    <p class="text-right">Don't wanna change anymore? 
        <a href={{ url_for('profile') }}>Go back!</a>
    </p>
</div>
{% endblock form %}
